
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Z-Unity Foundation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(135deg, black, lavender, #1e3a8a, silver); color: white; }
  
    .glow-logo {
      width: 12rem;
      filter: drop-shadow(0 0 15px #8b5cf6)
              drop-shadow(0 0 30px #3b82f6)
              drop-shadow(0 0 45px #c084fc);
      animation: pulseGlow 3s infinite alternate;
    }
    @keyframes pulseGlow {
      from {
        filter: drop-shadow(0 0 15px #8b5cf6)
                drop-shadow(0 0 30px #3b82f6)
                drop-shadow(0 0 45px #c084fc);
      }
      to {
        filter: drop-shadow(0 0 25px #c084fc)
                drop-shadow(0 0 50px #60a5fa)
                drop-shadow(0 0 70px #d8b4fe);
      }
    }
    .glow-btn {
      background: linear-gradient(90deg, #8b5cf6, #3b82f6);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: bold;
      box-shadow: 0 0 15px #8b5cf6, 0 0 30px #3b82f6;
      transition: all 0.3s ease-in-out;
      display: inline-block;
    }
    .glow-btn:hover {
      box-shadow: 0 0 25px #c084fc, 0 0 50px #60a5fa;
      transform: scale(1.05);
    }

  
    body {
      background: linear-gradient(270deg, #000000, #4B0082, #0F172A, #1f2937);
      background-size: 600% 600%;
      animation: gradientFlow 25s ease infinite;
      color: white;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .starry-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background-image: radial-gradient(2px 2px at 20px 20px, rgba(255,255,255,0.6), transparent),
                        radial-gradient(2px 2px at 50px 100px, rgba(167,139,250,0.8), transparent),
                        radial-gradient(2px 2px at 300px 200px, rgba(96,165,250,0.7), transparent);
      background-size: 400px 400px;
      animation: starsMove 60s linear infinite;
      z-index: 0;
    }
    @keyframes starsMove {
      from { background-position: 0 0; }
      to { background-position: -400px -400px; }
    }
    .shimmer {
      position: fixed;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.08), transparent);
      animation: shimmerMove 12s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes shimmerMove {
      0% { transform: translateX(-50%) translateY(-50%) rotate(15deg); }
      100% { transform: translateX(0%) translateY(0%) rotate(15deg); }
    }
  
    .hearts-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      width: 20px; height: 20px;
      background: #c084fc;
      transform: rotate(45deg);
      box-shadow: 0 0 10px #c084fc, 0 0 20px #60a5fa;
      animation: floatUp 20s linear infinite;
      opacity: 0.6;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px; height: 20px;
      border-radius: 50%;
      background: inherit;
    }
    .heart::before { left: -10px; }
    .heart::after { top: -10px; }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
      20% { opacity: 0.6; }
      80% { opacity: 0.6; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }
  
    nav.always-glow {
      background: rgba(0,0,0,0.7);
      box-shadow: 0 0 10px #8b5cf6, 0 0 20px #3b82f6, 0 0 30px #c084fc;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    nav.always-glow a:hover {
      text-shadow: 0 0 8px #c084fc, 0 0 15px #60a5fa;
      color: #c084fc;
    }

    nav {
      background: rgba(0,0,0,0.7);
      box-shadow: 0 0 15px #8b5cf6, 0 0 30px #3b82f6;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    nav a:hover {
      text-shadow: 0 0 8px #c084fc, 0 0 15px #60a5fa;
      color: #c084fc;
    }
  </style>
</head>

    <div class="heart" style="left:25%; width:25px; height:25px; animation-duration:22s; background:#60a5fa;"></div>
    <div class="heart" style="left:40%; width:20px; height:20px; animation-duration:20s; background:#c084fc;"></div>
    <div class="heart" style="left:55%; width:18px; height:18px; animation-duration:24s; background:#9ca3af;"></div>
    <div class="heart" style="left:70%; width:28px; height:28px; animation-duration:21s; background:#60a5fa;"></div>
    <div class="heart" style="left:85%; width:22px; height:22px; animation-duration:25s; background:#c084fc;"></div>
  </div>

</head>
